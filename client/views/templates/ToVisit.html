<div ng-include="'views/partials/nav.html'"></div>
<!-- <div class='background-color'> -->

  <!-- <md-button href='#/places'>To Places</md-button> -->

  <md-button ng-class="{ visible: selectedTab==0 }" class="md-fab md-fab-bottom-right md-primary md-hue-3"  aria-label="Add Location" href='#/add' headerMenuBtn>
    <i class="material-icons" id='addButton'>add</i>
  </md-button>

<div class="list_container">

      <!-- <md-card md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch ng-repeat='place in locationList.data | filter: {visited:"false"} | orderBy:"id":true'> -->
      <md-card md-theme="{{ showDarkTheme ? 'hue-2' : 'default' }}" ng-repeat='place in locationList.data | filter: {visited:"false"} | orderBy:"id":true'>

        <md-card-actions layout="row">

        <md-card-title>
          <!-- IMAGE -->
          <md-card-title-media>
              <div class="md-media-sm card-media"></div>
          </md-card-title-media>

          <md-card-title-text>
            <span class="md-headline">{{place.name}}</span>
            <span class="md-subhead">{{place.type}}</span>
            <span class="md-subhead">{{place.dateAdded | date:"MM/dd/yyyy"}}</span>
          </md-card-title-text>

        </md-card-title>

        <md-menu id="cardMenu" layout-align="end end">
            <md-button class="md-icon-button" aria-label="More" ng-click="openMenu($mdMenu, $event)">
              <i class="material-icons">more_vert</i>
            </md-button>
            <md-menu-content width="3">
              <md-menu-item>
                <md-button ng-click="getThisPlace(place)" href='#/edit'>
                  <b>EDIT</b>
                </md-button>
              </md-menu-item>
              <md-menu-divider></md-menu-divider>
              <md-menu-item>
                <md-button ng-click="deletePlace(place)">
                  <b>DELETE</b>
                </md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>

        </md-card-actions>

        <md-card-actions layout="row" layout-align="end center">
          <md-button ng-click='getThisPlace(place)' href='#/submit'>Do This!</md-button>
          <md-button ng-click='expandPanel()'>See More...</md-button>
        </md-card-actions>
      </md-card>
</div>
